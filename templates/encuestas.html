<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encuestas</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
		<h1>Nombre empresa</h1>
	</header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			    <a class="nav-link" aria-current="page" href="/">Inicio</a>
			    <a class="nav-link active" href="/encuestas">Encuestas</a>
			    <a class="nav-link" href="/encuestados">Encuestados</a>
                <a class="nav-link" href="/nueva_encuesta">
                    <button class="btn btn-outline-success me-2" type="button">Nueva Encuesta</button>
                </a>
                
			</div>
		  </div	>
		</div>
	</nav>
    <div>
        <!--<button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for( 'encuestados') }}';"> Nueva Encuesta</button>-->
        
        <div class="container" >
            </div>
        <h1 class="p-3 mb-2 bg-primary text-white">Por Hacer</h1>
        

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th>Titulo</th>
                    <th>Descripción</th>
                    <th>Preguntas</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
               
                {% for poll in polls %}
                    <tr>
                    <form action="/editar_encuesta" method="POST">
                        <th name="code" scope="row">{{poll.getCode()}}</th>
                        <td name="title" scope="col">{{poll.getTitle()}}</td>
                        <td name="description" scope="col">{{poll.getDescription()}}</td>
                        <td scope="col">1</td>
                        <td scope="col">
                            <button type="submit" class="btn btn-secondary ">Visualizar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </td>
                    </form>
                    </tr>
                {% endfor %}
               
            </tbody>
          </table>











        <!--<h1 class="p-3 mb-2 bg-success text-white">Encuestas abiertas</h1>
        










        
        <h1 class="p-3 mb-2 bg-danger text-white">Encuestas cerradas</h1>    
        -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	    
</body>
</html>
